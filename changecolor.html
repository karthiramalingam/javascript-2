<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn" onclick="change()">click the button to change its background color</button>
    <script>
         var btn=document.getElementById("myBtn");
        function change(){
             
            btn.style.backgroundColor="red"
        }
    </script>
</body>
</html>
